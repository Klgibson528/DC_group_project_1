{% extends "base.html" %} {% block title %} Schedule an Appointment {% endblock %} {% block head %}
<link rel="stylesheet" type="text/css" href="static/css/appointments.css">
<script src="static/js/appointments.js" type="text/javascript"></script>
{% endblock %} {% block content %}
<form>
    First Name:
    <br>
    <input id="fname" type="text" name="fname" placeholder="First Name">
    <br> Last Name:
    <br>
    <input id="lname" type="text" name="lname" placeholder="Last Name">
    <br> Pet Name:
    <br>
    <input id="petname" type="text" name="petname" placeholder="Pet Name">
    <br> Service:
    <br>
    <select>
        <option value="BlackTieSpecial">Black Tie Special - $200</option>
        <option value="CasualFriday">Casual Friday - $50</option>
        <option value="SundayBest">Sunday Best - $75</option>
        <option value="NailTrim:Dog">Nail Trim: Dog - $25</option>
        <option value="NailTrim:Cat/SmallDog">Nail Trim: Cat/Small Dog - $20</option>
        <option value="Haircut">Haircut - $30</option>
        <option value="SummerCut">Summer Cut - $45</option>
        <option value="Wash">Wash - $35</option>
        <option value="ColorTreatment:Dog">Color Treatment: Dog - $75</option>
        <option value="ColorTreatment:Cat/SmallDog">Color Treatment: Cat/Small Dog - $60</option>
    </select>
    <br> Appointment Date:
    <br>
    <input id="date" type="date" name="date"> Appointment Time:
    <br>
    <input id="time" type="time" name="time">
    <br> Contact Information:
    <br> Email:
    <br>
    <input id="fname" type="email" name="email" placeholder="example@gmail.com">
    <br> Telephone Number:
    <br>
    <input id="phone" type="tel" name="phone" placeholder="XXX-XXX-XXXX">
    <br>


</form>
