{% extends "base.html" %} {% block title %} Services {% endblock %} {% block head %}
<link rel="stylesheet" type="text/css" href="static/css/services.css">
<script src="static/js/services.js" type="text/javascript"></script>
{% endblock %} {% block content %}
<h2>SERVICES</h2>
<div id="services-container">
    {% for service in ppservices %}
    <div class="service">
        <h3>{{ service.service }}</h3>
        <p>{{ service.description }}</p>
        <h4>{{ service.price }}</h4>
        <h4>{{ service.groomer }}</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
